<form [formGroup]="editForm">
  <hello name="{{ name }}"></hello>
  <div clas="container-fluid">
    <div >
      <pre>{{ editForm.value | json }}</pre>
    </div>
    <div class="form-check">
      <input type="radio" id="once-only" value="99" formControlName="period" class="form-check-input" checked>
      <label class="form-check-label" for="once-only">Once Only</label>
    </div>
    <div class="form-group p-4 bg-light rounded" *ngIf="period > 90">
      <label class="" for="once-date">Once Date</label>
      <input type="date" id="once-date" formControlName="onceDate" class="form-control">
    </div>
    <div class="form-check">
      <input type="radio" id="monthly" value="1" formControlName="period"class="form-check-input">
      <label class="form-check-label" for="monthly">Monthly</label>
    </div>
    <div class="form-check">
      <input type="radio" id="quarterly" value="3" formControlName="period"class="form-check-input">
      <label class="form-check-label" for="quarterly">Quarterly</label>
    </div>
    <div class="form-check">
      <input type="radio" id="half-yearly" value="6" formControlName="period"class="form-check-input">
      <label class="form-check-label" for="half-yearly">Half Yearly</label>
    </div>
    <div class="form-check">
      <input type="radio" id="yearly" value="12" formControlName="period" class="form-check-input">
      <label class="form-check-label" for="yearly" class="form-check-label">Yearly</label>
    </div>
    <div class="form-group p-4 bg-light rounded" *ngIf="period < 99">
      <label class="" for="next-date">Next Date</label>
      <input type="date" id="next-date" formControlName="nextDate" class="form-control">
    </div>
  </div>
  <hr />
  <div>
    <input class="text" [value]="schedule" >
  </div>
  <div>
    <pre>{{ options | json }} </pre>
  </div>
</form>
